<h2>A Quick Guide to Label Types in ActiveInbox</h2>

ActiveInbox uses label prefixes to give meaning to labels (e.g. give email's a Status label, group them into a Project label). You can create new Label Types and edit current ones by <a href='#' id='gtdi-gtd-labelsinfo-preferences'>Configuring Label Types</a>.
